<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Fielder Community - Inicio</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form action="http://localhost:3000/persona/login/usuario" method="post" class="sign-in-form">
                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="email" placeholder="Correo electrónico" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" required />
                    </div>
                    <input type="submit" value="Entrar" class="btn solid" />
                </form>

                <form action="http://localhost:3000/persona/register/usuario" method="post" class="sign-up-form">
                    <h2 class="title registrarse">Registrarse</h2>
                    <div class="input-field username">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nickname" placeholder="Nombre de usuario" />
                    </div>
                    <div class="input-field name">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="nombre_usuario" placeholder="Nombre" />
                    </div>
                    <div class="input-field first-lname">
                        <i class="fas fa-square-1"></i>
                        <input type="text" name="primer_ap" placeholder="Primer apellido" />
                    </div>
                    <div class="input-field second-lname">
                        <i class="fas fa-square-2"></i>
                        <input type="text" name="segundo_ap" placeholder="Segundo apellido" />
                    </div>
                    <div class="input-field borndate">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" />
                    </div>
                    <div class="input-field email">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Correo electrónico" />
                    </div>
                    <div class="input-field password">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" />
                    </div>
                    <input type="submit" class="btn register" value="Registrar" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Bienvenido a Fielder Community</h3>
                    <p>
                        Bienvenido(a) al mejor gestor de campos y torneos deportivos para
                        la comunidad.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registrarse
                    </button>
                </div>
                <img src="hero-image.png" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión y comienza a gestionar tus eventos deportivos</p>
                    <button class="btn transparent" id="sign-in-btn">
                        Iniciar sesión
                    </button>
                </div>
                <img src="hero-image_2.png" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
